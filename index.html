<!DOCTYPE html>
<html lang="en">

<body class="bg-white h-screen flex flex-col items-center justify-center mt-8 mb-12 overflow-x-hidden">

    <form action="https://sheetdb.io/api/v1/g2j6zwb9elts3" method="post" id="sheetdb-form"class="bg-indigo-900 p-6 rounded-lg mt-8">
      
      <div class="mb-4">
        <label class="block text-white font-medium mb-2">User ID</label>
        <input class="border border-gray-400 p-2 rounded-lg w-full" type="text" id="name" name="data[user_id]">
      </div>
      <div class="mb-4">
        <label class="block text-white font-medium mb-2">Date</label>
        <input class="border border-gray-400 p-2 rounded-lg w-full" type="date" id="dateInput" name="data[date]">
      </div>
      <div class="mb-4">
        <label class="block text-white font-medium mb-2">Entity Name Given</label>
        <input class="border border-gray-400 p-2 rounded-lg w-full" type="text" id="phone" name="data[entity_name_given]">
      </div>
      <div class="mb-4">
        <label class="block text-white font-medium mb-2">New Entity Name</label>
        <input class="border border-gray-400 p-2 rounded-lg w-full" type="text" id="email" name="data[new_entity_name]">
      </div> 
      <div class="mb-4">
        <label class="block text-white font-medium mb-2">Nox ID</label>
        <input class="border border-gray-400 p-2 rounded-lg w-full" type="text" id="email" name="data[nox_id]">
      </div> 
      <div class="mb-4">
        <label class="block text-white font-medium mb-2">Comments</label>
        <input class="border border-gray-400 p-8 rounded-lg w-full" type="text" id="email" name="data[comments]">
      </div> 
      <button id='submit-button'class="bg-black text-white p-2 rounded-lg hover:bg-emerald-600" onclick="submitForm()">Confirm</button>
      
    </form>

    <footer>
      <div class="container mt-8 mr-2.5">
        <div class="row">
          <div class="col-md-6 text-black">

          </div>
          <div id="overlay" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-4 rounded-lg shadow-lg">
              <p class="text-center">Successful! Added to the Spreadsheet</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    

    <script>

const generateCode = () => {
  /*
    Generates a random 10-digit code.

    Side note: this code has no relevance to this mini app.
  */ 
  
  var code = '';
  for (var i = 0; i < 10; i++) {
    code += Math.floor(Math.random() * 10);
  }
  return code;
}


const submitForm = (event) => {
  // Prevent default form submission behavior
  event.preventDefault();

   // Generate a unique 10-digit code
   var code = generateCode();



  // Set the code value to the hidden input field in the form
  var form = document.getElementById('sheetdb-form');
  var input = document.createElement('input');
  var overlay = document.getElementById('overlay');
  input.type = 'hidden';
  input.name = 'data[code]';
  input.value = code;
  form.appendChild(input);
  
  overlay.classList.remove('hidden');
  setTimeout(() => {
    overlay.classList.add('hidden');
  }, 4000); // 3000 milliseconds (3 seconds)


  // Display the code to the user in a new input field
  var codeInput = document.createElement('input');
  codeInput.type = 'text';
  codeInput.value = code;
  codeInput.readOnly = true;
  form.insertBefore(codeInput, form.firstChild);

  // Submit the form
  form.submit();

  // Clear all text fields on the page
  var inputs = document.querySelectorAll('input[type="text"]');
  for (var i = 0; i < inputs.length; i++) {
    inputs[i].value = '';
  }

  //             const day = String(today.getDate()).padStart(2, '0');
  //             return `${year}-${month}-${day}`;
  //           }
  // document.getElementById('dateInput').value = getCurrentDate();

  // Display success message to user

}

// Attach event listener to form submission button
var submitButton = document.getElementById('submit-button');
submitButton.addEventListener('click', submitForm);


        // Set the value of the input field to the current date on page load
    </script>
  </body>
</html>
